version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: roamwise_postgres
    environment:
      POSTGRES_DB: roamwise
      POSTGRES_USER: roamwise_user
      POSTGRES_PASSWORD: roamwise_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roamwise_user -d roamwise"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
